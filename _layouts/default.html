<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  
  <!-- CSS Files
  * cssreset-min.css      - CSS reset
  * typegrid.css        - Responsive grid system
  * style.css         - Main CSS file
  
  Original LESS Stylesheet
  <link rel="stylesheet/less" type="text/css" href="css/style.less" />
  ================================================== -->
  <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.8.0/build/cssreset/cssreset-min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/typegrid.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">


    
  <!--[if lt IE 8]>
    <script src="http://ie7-js.googlecode.com/svn/version/2.1(beta4)/IE8.js"></script>
  <![endif]-->

  <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <link href='http://fonts.googleapis.com/css?family=Roboto+Slab:400,300' rel='stylesheet' type='text/css'>

  <!-- Favicons
  ================================================== -->
  <link rel="shortcut icon" href="images/favicon.ico">
  <link rel="apple-touch-icon" href="images/apple-touch-icon.png">

</head>

<body>


  <!-- Header - Half Logo
  ================================================== -->
  <section id="header">

    <!-- * * * * * * * * * * * * * * * * * * * * * * *

      Top Bar & Menu (#nav)

    * * * * * * * * * * * * * * * * * * * * * * * * -->
    <div class="topbar">
      <div class="container">
          
        <!--
          A custom jQuery plugin called typeMenu handles the menu
          Add .hide-on-mobile to <li> elements to hide a specific item on mobile viewports
        -->
        <ul id="nav" class="full">
          <li>
            <a href="index.html">
              <span class="count hide-on-mobile">01.</span>
              Works
            </a>
          </li>
          <li>
            <a href="about.html">
              <span class="count hide-on-mobile">02.</span>
              About Me
            </a>
          </li>
          
        </ul><!-- // #nav -->

      </div><!-- // .container -->
    </div><!-- // .topbar -->

    <div class="logo-wrap">
      <div class="container">
        <div class="desktop-6 columns">
          <h1 class="site-title">SiyanZ</h1>
        </div><!-- // .desktop-6 -->

        <div class="desktop-6 columns">
          <p class="site-desc">
            <span  class="font-color-primary">Freelance Designer</span><br />
            <span>siyanz2014@gmail.com</span>
          </p><!-- // .site-desc -->
        </div><!-- // .desktop-6 -->

        <div class="clear"></div>
      </div><!-- // .container -->
    </div><!-- // .logo-wrap -->
  </section><!-- // #header -->


  <!-- Works
  ================================================== -->
  <section id="works">
    <div class="container">
      <div class="desktop-12 columns"><div class="border-top"></div></div>

      {{ content }}
      
    </div><!-- // .container -->
  </section><!-- // section#works -->




  <!-- Footer
  ================================================== -->
  <section id="footer">
    <div class="container">
      <div class="desktop-3 columns">
        <p>Copyright &copy; <a href="http://www.typebig.com" class="italic">Typebig</a></p>
      </div><!-- // .desktop-3 -->

      <div class="desktop-9 columns">
        <ul id="social">
          <li><a href="http://www.facebook.com" class="hoverMe">Facebook</a></li>
          <li><a href="http://www.twitter.com" class="hoverMe">Twitter</a></li>
          <li><a href="http://www.google.com" class="hoverMe">Google+</a></li>
        </ul><!-- // #social -->
      </div><!-- // .desktop-9 -->

      <div class="clear"></div>
    </div><!-- // .container -->
  </section><!-- // section#footer -->


  <!-- JS
  ================================================== -->
  <!-- 
    Flexslider 2.1 has known issues of manualControls setting with jQuery 1.9~
    Use jQuery 1.8 until Flexslider 2.2 stable version is released
  -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
  <script src="assets/js/jQuery.BlackAndWhite.min.js"></script>
  <script src="assets/js/modernizr.js"></script>
  <script src="assets/js/less-1.4.0.min.js"></script>
  <script src="assets/js/jquery.typeMenu.js"></script>
  <script src="assets/js/jquery.typeSticky.js"></script>
  <script src="assets/js/jquery.custom.js"></script>

  {% include analytics.html %}

<!-- End Document
================================================== -->
</body>
</html>
