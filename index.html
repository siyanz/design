---
layout: default
tagline:
---
{% for post in site.posts %}
    <a href="{{ site.baseurl | prepend:site.url }}/{{ post.url }}" class="permalink">
      <div class="desktop-4 mobile-full columns">
        <div class="item first-row">
          <h3>{{ post.title }}</h3>
          <span class="category">{{ post.category }}</span>

          <img src="{{ site.baseurl | prepend:site.url }}/images/{{ post.folder }}/preview.png" alt="" />
        </div><!-- // .item -->
      </div><!-- // .desktop-3 -->
    </a>
{% endfor %}
<div class="clear"></div>
